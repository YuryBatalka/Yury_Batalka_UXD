<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Registration</title>
    </head>
    <body>

        <div class="wrapper">

            <div class="header-line">
                <div class="header container">
                    <div class="header-text">
                        <div class="line1">Welcome to Meeting Expo 2014</div>
                        <div class="line2">Suite 5A-1204, 799 E Dragram, Tucson AZ 85705, USA</div>
                        <div class="line3">May 15, 2014 - May 21, 2014</div>
                    </div>
                </div>
            </div>

            <div class="naming-line">
                <div class="container">
                    <div class="naming-text">Registration step 2 of 3</div>
                </div>
            </div>

            <div class="wrapper-content">
                <div class="content-line container">
                    <div class="content-descr">This is the address where registration materials will be sent and the name thawill appear on your badge.</div>
                    <form>
                        <div class="column">
                            <div class="cell">
                                <label for="firstName" class="required">First name</label>
                                <input id="firstName" type="text" required="true"></input>
                            </div>
                            <div class="cell">
                                <label for="mailAddr1" class="required">Mailing Address1</label>
                                <input id="mailAddr1" type="text" required="true"></input>
                            </div>
                            <div class="cell">
                                <label for="city" class="required">City</label>
                                <input id="city" type="text" required="true"></input>
                            </div>
                            <div class="cell">
                                <label for="postCode" class="required">Postal Code</label>
                                <input id="postCode" type="text" required="true"></input>
                            </div>
                            <div class="cell">
                                <label for="workPhone" class="required">Work Phone</label>
                                <input id="workPhone" type="text" required="true"></input>
                            </div>
                            <div class="cell">
                                <label for="email" class="required">Email</label>
                                <input id="email" type="text" required="true"></input>
                            </div>
                            <div class="cell">
                                <label for="department">Department</label>
                                <input id="department" type="text"></input>
                            </div>
                        </div>
                        <div class="column">
                            <div class="cell">
                                <label for="lastName" class="required">Last name</label>
                                <input id="lastName" type="text" required="true"></input>
                            </div>
                            <div class="cell">
                                <label for="mailAddr2">Mailing Address2</label>
                                <input id="mailAddr2" type="text"></input>
                            </div>
                            <div class="cell">
                                <label for="state" class="required">State</label>
                                <select id="state" required="true"></select>
                            </div>
                            <div class="cell">
                                <label for="country" class="required">Country</label>
                                <select id="country" required="true"></select>
                            </div>
                            <div class="cell">
                                <label for="fax">Fax</label>
                                <input id="fax" type="text"></input>
                            </div>
                            <div class="cell">
                                <label for="title">Title</label>
                                <input id="title" type="text"></input>
                            </div>
                            <div class="cell">
                                <label for="company">Company</label>
                                <input id="company" type="text"></input>
                            </div>
                        </div>
                        <input type="submit" value="next step" class="button"></input>
                    </form>
                </div>
            </div>

        </div>

        <div class="footer-line">
            <div class="container">
                <div class="footer-text">
                    <div class="footer-right">
                        <a href="policies">Policies</a>
                        <a href="site.map">Site Map</a>
                    </div>
                    Copyright &copy; 1997-2013 <a href="site.com">Site.com</a>
                </div>
            </div>
        </div>

    </body>
</html>
